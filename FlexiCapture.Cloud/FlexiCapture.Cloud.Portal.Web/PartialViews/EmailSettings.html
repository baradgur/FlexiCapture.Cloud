<div ng-controller="emailSettingsController">

    <div class="container">

        <div class="row" ng-show="!loading">
            <div id="toolbar"  ng-show="true">
                <button type="button" class="btn btn-primary orange-tooltip" ng-click="gotoAddNewSetting();" data-toggle="tooltip" title="Add New Settings Item" data-placement="bottom">

                    <span class="glyphicon glyphicon-plus"></span>
                </button>

            </div>

            <!--<div class="alert alert-success" id="eventsResult">
                Here is the result of event.
            </div>-->
            <div class="form-inline">
                <table id="emailSettingstable" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-pagination="true"
                       data-height="300" data-toggle="table">
                    <thead>
                        <tr>
                            <th data-field="settingId" data-sortable="true">Id</th>
                            <th data-field="settingAccountName" data-sortable="true">AccountName</th>
                            <th data-field="settingEmail" data-sortable="true">Email</th>
                            <th data-field="settingHost" data-sortable="true">Host</th>
                            <th data-field="settingPort" data-sortable="true">Port</th>
                            <th data-field="settingUseSSL" data-sortable="true">Use SSL</th>
                            <th data-field="action"  ng-show="userData.UserData.UserRoleId == 1" data-formatter="actionFormatterEmailSetting" data-events="actionEventsEmailSetting" data-width="5%" style="text-align:center;"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
