<div ng-controller="userRestoreController">
    <div class="container">
                <span us-spinner spinner-key="spinner-1" spinner-start-active="false"></span>

        <div class="row">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default" style="margin-top: 90px;">
                        <div class="panel-heading">
                            <h3 class="panel-title">Restore Password</h3>
                        </div>
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Forgot Password?</h2>
                                <p>You can reset your password here.</p>
                                <div class="panel-body">

                                    <form class="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input id="emailInput" placeholder="email address" class="form-control input-lg" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')"
                                                           onchange="try{setCustomValidity('')}catch(e){}" required="" ng-model="userRestoreEmail">
                                             </div>
                                            <div class="form-group">
                                                <input class="btn btn-lg btn-primary btn-block" value="Restore My Password" ng-click="restorePassword()" type="submit">
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
