<div ng-controller="emailLibraryController">

    <div class="container">

        <div class="row" ng-show="!loading">
            <div id="toolbar">
                <button type="button" class="btn btn-danger orange-tooltip" ng-click="gotoDeleteSelectedPositions();" data-toggle="tooltip"
                        title="Delete selected" data-placement="bottom">

                    <span class="glyphicon glyphicon-trash"></span> Delete selected
                </button>
            </div>
            <div class="form-inline">
                <table id="table" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-pagination="true" data-height="300" data-toggle="table"
                       data-page-list="[5,10, 25, 50, 100, 250, 500, All]">
                    <thead>

                    <tr>
                        <th data-field="state" data-checkbox="true" data-click-to-select="true"></th>
                        <th data-field="ViewId" data-visible="false" data-width="120" data-sortable="true">Conversion ID</th>
                        <th data-field="ViewTaskId" class="fitted-header" data-width="40" data-sortable="true">Task ID</th>
                        <th data-field="dateTime" class="short-header" data-sortable="true">Request  Date</th>
                        <th data-field="fileSize" data-width="40" data-sortable="true">Size (MB)</th>
                        <th data-field="fileName" data-sortable="true">Original File Name</th>
                        <th data-field="stateName" data-sortable="true">Status</th>
                        <th data-field="typeName" data-visible="false" class="fitted-header" data-width="50" data-sortable="true">Input File Type
                        <th data-field="href" data-formatter="downloadFormatterLibrary"
                            data-events="actionEventsEmailLibrary"  data-sortable="true">Original File(s)</th>
                        <th data-field="results" class="fitted-header" data-width="50" data-sortable="true">Result File(s)</th>
                        <th data-field="serviceName" data-visible="false" data-sortable="true">Service Name</th>
                        <!--<th data-field="action" data-events="actionEventsSingleLibrary" data-width="5%"
                            style="text-align:center;">Preview</th>-->
                        <th data-field="delete" data-visible="false"  data-formatter="deleteFormatterEmailLibrary"
                            data-events="actionEventsEmailLibrary" data-width="5%"
                            style="text-align:center;">Delete</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
