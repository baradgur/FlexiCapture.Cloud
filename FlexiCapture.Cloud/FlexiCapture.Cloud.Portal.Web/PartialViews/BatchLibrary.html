<div ng-controller="batchLibraryController">

    <div class="container">

        <div class="row" ng-show="!loading">
            <div id="toolbar">

            </div>
            <div class="form-inline">
                <table id="table" data-toolbar="#toolbar" data-search="true" data-show-columns="true" data-pagination="true" data-height="300" data-toggle="table">
                    <thead>

                        <tr>
                            <th data-field="Id" data-sortable="true">Conversion ID</th>
                            <th data-field="taskId" data-sortable="true">Task ID</th>
                            <th data-field="dateTime" data-sortable="true">Request Date</th>
                            <th data-field="fileSize" data-sortable="true">Size (MB)</th>
                            <th data-field="fileName" data-sortable="true">Original File Name</th>
                            <th data-field="stateName" data-sortable="true">Status</th>
                            <th data-field="typeName" data-sortable="true">Input File Type</th>
                            <th data-field="href" data-sortable="true">Original File(s)</th>
                            <th data-field="results" data-sortable="true">Result File(s)</th>
                            <!--<th data-field="action" data-formatter="actionFormatterUser" data-events="actionEventsUser" data-width="5%" style="text-align:center;"></th>-->
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
